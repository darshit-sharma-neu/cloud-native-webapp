name: "Run Integration Tests"

on:
    pull_request:
        branches:
            - main

jobs:
    build_and_test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            
            - name: Setup Mysql
              run: |
                chmod +x ./scripts/setDatabase.sh
                ./scripts/setDatabase.sh
              shell: bash

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm ci
            
            - name: Run integration tests
              run: npm run test

