name: "Run Integration Tests"

on:
    pull_request:
        branches:
            - main

jobs:
    build_and_test:
        name: "Build and Test"
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: ${{secrets.MYSQL_ROOT_PASSWORD}}
                    MYSQL_DATABASE: ${{secrets.DB_NAME}}
                ports:
                    - 3306:3306

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Run integration tests
              run: npm run test

