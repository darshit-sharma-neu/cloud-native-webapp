name: "Run Integration Tests"

on:
    pull_request:
        branches:
            - main

jobs:
    build_and_test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Install mysql
              run: |
                echo "${{secrets.MYSQL_ROOT_PASS}}"
                echo "${{secrets.DB_HOST}}"
                echo "${{secrets.DB_PORT}}"
                echo "${{secrets.DB_PASS}}"
                echo "${{secrets.DB_USER}}"
                sudo systemctl start mysql
                sudo systemctl status mysql
                mysql -u root -p ${{secrets.MYSQL_ROOT_PASS}} -e "CREATE USER '${{secrets.DB_USER}}'@'localhost' IDENTIFIED BY '${{secrets.DB_PASS}}';"
                mysql -u root -p ${{secrets.MYSQL_ROOT_PASS}} -e "GRANT ALL PRIVILEGES ON *.* TO '${{secrets.DB_USER}}'@'localhost';"
                mysql -u root -p ${{secrets.MYSQL_ROOT_PASS}} -e "FLUSH PRIVILEGES;"

            - name: Run integration tests
              run: npm run test

