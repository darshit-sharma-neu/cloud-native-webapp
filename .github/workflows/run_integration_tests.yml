name: "Run Integration Tests"

on:
    pull_request:
        branches:
            - main

jobs:
    build_and_test:
        name: "Build and Test"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Install dependencies
              run: npm ci

            - name: Install mysql
              run: |
                sudo apt-get update
                sudo apt-get install mysql-server
                sudo apt-get install mysql-client
                sudo systemctl start mysql
                sudo systemctl status mysql
                mysql -u root -p root -e "CREATE USER '${{secrets.DB_USER}}'@'localhost' IDENTIFIED BY '${{secrets.DB_PASS}}';"
                mysql -u root -p root -e "GRANT ALL PRIVILEGES ON *.* TO '${{secrets.DB_USER}}'@'localhost';"
                mysql -u root -p root -e "FLUSH PRIVILEGES;"

            - name: Run integration tests
              run: npm run test

